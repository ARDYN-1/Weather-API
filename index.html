<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Check - Real-time Weather Information</title>
    <meta name="description" content="Get real-time weather information for any location worldwide. Check temperature, humidity, wind speed, and more.">

<body>
    <div class="container">
        <h2>Weather Check</h2>
        <div class="input-group">
            <input 
                type="text" 
                id="location" 
                placeholder="Enter city name or location..."
